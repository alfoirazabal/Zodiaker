<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="zodiaker.css?v=1.0">
	</head>
	<body>
		<h1>Zodiaker</h1>
		<p>
			Ponderar las características de la persona del 0 al 4,
			para ver con qué signo zodiacal tiene más características
			en común.
		</p>
		<div>
			<table>
				<tr>
					<th rowspan=2>Característica</th>
					<th colspan=4>Puntaje</th>
				</tr>
				<tr>
					<th>0</th>
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
				<tbody id="selectors"></tbody>
			</table>
		</div>
		<a id="calcChance" class="linkButton">Calcular Chance</a>
		<div id="chancesTable"></div>
		<script type="text/javascript" src="protos.js?v=1.11"></script>
		<script type="text/javascript" src="zodiaker.js?v=1.2"></script>
	</body>
</html>
